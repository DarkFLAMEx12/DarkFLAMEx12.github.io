<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .body {
            background-image: url('bgimagehome.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .hero {
            position: relative;
            height: 50vh;
            background: linear-gradient(
                to right, 
                rgba(0, 0, 0, 0.8) 0%, 
                rgba(0, 0, 0, 0.5) 50%, 
                rgba(0, 0, 0, 0) 100%
            );
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 2rem;
            color: white;
        }
    </style>
</head>
<body class="body">
    <div class="hero">
        <h1 class="h1">Welcome, <br> DarkFLAME Industries</h1>
    </div>
</body>
</html>
