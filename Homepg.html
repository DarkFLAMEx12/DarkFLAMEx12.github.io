<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .body {
            background-image: url('bgimagehome.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            height: 150vh;
        }
        .hero {
            position: relative;
            height: 50vh;
            background: linear-gradient(
                to right, 
                rgba(0, 0, 0, 0.8) 0%, 
                rgba(0, 0, 0, 0.5) 25%, 
                rgba(0, 0, 0, 0.25) 50%,
                rgba(0, 0, 0, 0.9) 100%
            );
            display: flex;
            justify-content: left;
            align-items: left;
            text-align: left;
            color: white;
            padding-left: 100px;
            padding-top: 100px
        }
        .h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 2rem;
            color: white;
        }
		.B1 {
            position: absolute;
            top: 20px; 
            right: 20px;
            border-radius: 2px;
            background-color: rgba(0, 0, 255,0.2);
            color: white;
            font-family: Arial;
            border: none;
            height: 30px;
            width: 100px;
            font-weight: bold;
        }
		
    </style>
</head>
<body class="body">
    <div class="hero">
        <br>
        <h1 class="h1">Welcome, <br> DarkFLAME Industries</h1>
        <button class="B1" onclick="window.location.href='index.html'">Projects</button>

    </div>
</body>
</html>
