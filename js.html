<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Backend Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 Backend Demo</h1>
        <button onclick="fetchData()">Fetch Data from ESP32</button>
        <div class="output" id="output">Click the button to fetch data.</div>
    </div>
    <script>
        async function fetchData() {
            const apiUrl = "http://<ESP32-IP-ADDRESS>/api/data"; // Replace with your ESP32's IP address
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("output").innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
